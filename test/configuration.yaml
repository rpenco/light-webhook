    -   name: http
        type: http-source
        settings:
            host: 127.0.0.1
            port: 8080
            method: post
            path: /publish
            webhook:
                events: ['write']
        out:
            - http-out

    -   name: http-out
        type: http-source
        settings:
            host: 127.0.0.1
            port: 8081
            method: post
            path: /publish
            webhook:
                events: ['write']
        out:
            - console

    -   name: console
        type: console-sink
        settings:
            format: json
            level: info
            prefix: c1
            passThrough: false



